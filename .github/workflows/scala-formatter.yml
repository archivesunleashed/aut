name: Run Scala Formatter (scalafmt)

on:
  pull_request:
    branches: [master]

jobs:
  scalafmt-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Run scalafmt
        uses: openlawteam/scalafmt-ci@v2
        with:
          args: ''
      - name: Commit changes
        run: |
          git config --local user.email "ruestn@gmail.com"
          git config --local user.name "ruebot"
          git add -A && git diff-index --cached --quiet HEAD || git commit -m 'Apply scalafmt.'
      - name: Push changes
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.RUEBOT_TOKEN }}
