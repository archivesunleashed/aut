name: Run Scala Formatter (scalafmt)

on:
  pull_request:
    branches: [master]

jobs:
  scalafmt-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Run scalafmt
        uses: openlawteam/scalafmt-ci@v2
        with:
          args: '--list'
