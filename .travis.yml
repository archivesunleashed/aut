dist: trusty
language: java
sudo: false
jdk:
  - oraclejdk8
  - openjdk8
before_install:
 - "echo $JAVA_OPTS"
 - "export JAVA_OPTS=-Xmx512m"

script:
 - mvn install -B -V
 - mvn javadoc:jar
 - mvn javadoc:test-aggregate
 - mvn cobertura:cobertura
 - mvn site

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  slack:
    secure: 
